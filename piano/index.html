<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study projects</title>
    <link rel="stylesheet" href="dist/style.css">

</head>

<body class="projects">
    <main class="main">

        <!-- Piano start -->
        <section class="piano">

            <div class="wrapper">
                <h2 class="piano__title">Piano</h2>

                <div class="piano__key">
                    <div class="piano__key-white key" data-sound="do">
                        <h2 class="piano__title-key">A</h2>
                    </div>
                    <div class="piano__key-white key" data-sound="re">
                        <h2 class="piano__title-key">S</h2>
                        <div class="piano__key-black key" data-sound="do_">
                            <h2 class="piano__title-key">W</h2>
                        </div>
                    </div>

                    <div class="piano__key-white key" data-sound="mi">
                        <h2 class="piano__title-key">D</h2>
                        <div class="piano__key-black key" data-sound="re_">
                            <h2 class="piano__title-key">E</h2>
                        </div>
                    </div>
                    <div class="piano__key-white key" data-sound="fa">
                        <h2 class="piano__title-key">G</h2>
                    </div>


                    <div class="piano__key-white key" data-sound="sol">
                        <h2 class="piano__title-key">H</h2>
                        <div class="piano__key-black key" data-sound="fa_">
                            <h2 class="piano__title-key">Y</h2>
                        </div>
                    </div>

                    <div class="piano__key-white key" data-sound="la">
                        <h2 class="piano__title-key">J</h2>
                        <div class="piano__key-black key" data-sound="sol_">
                            <h2 class="piano__title-key">U</h2>
                        </div>
                    </div>

                    <div class="piano__key-white key" data-sound="si">
                        <h2 class="piano__title-key">K</h2>
                        <div class="piano__key-black key" data-sound="la_">
                            <h2 class="piano__title-key">I</h2>
                        </div>
                    </div>
                </div>

                <div class="funny">
                    <div class="funny-geese">
                        <div class="funny-geese__button">play music</div>
                    </div>
                    <div class="funny-geese__prompt">key prompt</div>
                </div>
            </div>
        </section>
        <!-- Piano end -->
    </main>

    <script type="text/javascript" src="dist/bundle.js"></script>
    <!-- <script src="https://kit.fontawesome.com/e8eebc1614.js " crossorigin="anonymous "></script> -->
</body>

</html>
